<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Te Amo Anai</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      #heart {
        color: red;
        font-size: 3rem;
        animation: heartbeat 1s infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="heart"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const heart = document.getElementById("heart");
        heart.innerHTML = "❤️ Te amo Anai";
      });
    </script>
  </body>
</html>
